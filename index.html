<!DOCTYPE html>
<html>
  <head>
    <title>Blocket Sniper</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="blocket-sniper">
    <img class="blocket-sniper-logo" src="/images/blocket.png" alt="" />
    <h3 id="blocket-sniper-title">Sniper</h3>
    <label for="blocket-sniper-silent-mode" class="blocket-sniper-silent-mode">
      <p>Silent Mode</p>
      <input
        type="checkbox"
        name="blocket-sniper-silent-mode"
        id="blocket-sniper-silent-mode"
        checked="false"
      />
    </label>
    <div class="blocket-sniper-actions">
      <button id="blocket-sniper-inject-script">Inject Script</button>
      <button id="blocket-sniper-reset-counter">Reset Counter</button>
    </div>
    <div class="blocket-sniper-reloads-tracker">
      Reloads:
      <span id="blocket-sniper-target-element">0</span>
    </div>
    <div>
      <h2 id="blocket-sniper-output-log"></h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
